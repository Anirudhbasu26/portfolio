<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Aniruddha Basu{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        padding: 0;
        line-height: 1.7;
        color: #ffffff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      nav {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        padding: 1.5rem 3rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 3rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        padding: 0.5rem 0;
        position: relative;
      }
      nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%);
        transition: width 0.3s ease;
      }
      nav a:hover::after {
        width: 100%;
      }
      nav a:hover {
        color: #a78bfa;
      }
      .content {
        padding: 2.5rem 3rem;
        background: #0a0a0a;
      }
      .header-section, .hero-section {
        background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f172a 100%);
        color: white;
        padding: 3rem 3rem 2.5rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        margin: 3rem 3rem 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .header-section::before, .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        pointer-events: none;
      }
      .header-section h1, .hero-section h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: -2px;
        background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
      }
      .contact-info {
        display: flex;
        justify-content: center;
        gap: 2.5rem;
        flex-wrap: wrap;
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 1rem;
        position: relative;
        z-index: 1;
      }
      .contact-info div {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #cbd5e1;
      }
      .section {
        margin-bottom: 2.5rem;
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease;
      }
      .section:hover {
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 12px 48px rgba(139, 92, 246, 0.2);
      }
      h2 {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid rgba(139, 92, 246, 0.3);
        display: inline-block;
      }
      h3 {
        color: #ffffff;
        font-size: 1.4rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        color: #d1d5db;
        font-size: 1rem;
        line-height: 1.8;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 0.75rem 0;
        padding-left: 1.5rem;
        position: relative;
        color: #d1d5db;
        line-height: 1.7;
      }
      li::before {
        content: "â–¹";
        position: absolute;
        left: 0;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: bold;
      }
      .skills-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1rem;
      }
      .skills-list li {
        background: rgba(20, 20, 20, 0.8);
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        border-left: 3px solid transparent;
        border-image: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%) 1;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .skills-list li:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 24px rgba(139, 92, 246, 0.3);
        background: rgba(30, 30, 30, 0.9);
      }
      .skills-list strong {
        color: #ffffff;
        font-weight: 600;
      }
      .job-item {
        background: rgba(20, 20, 20, 0.8);
        padding: 2rem;
        border-radius: 20px;
        margin-bottom: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid transparent;
        border-image: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%) 1;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .job-item:hover {
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        transform: translateY(-2px);
      }
      .job-item ul {
        margin-top: 0.5rem;
      }
      .intro-card {
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        padding: 2.5rem;
        border-radius: 24px;
        margin-bottom: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease;
      }
      .intro-card:hover {
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 12px 48px rgba(139, 92, 246, 0.2);
        transform: translateY(-4px);
      }
      .intro-card h2 {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      .intro-card p {
        color: #d1d5db;
        font-size: 1.05rem;
        line-height: 1.8;
        margin-bottom: 1rem;
      }
      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        border: none;
        cursor: pointer;
      }
      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
      }
      .skills-preview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      .skill-badge {
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .skill-badge:hover {
        transform: translateY(-8px);
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 12px 40px rgba(139, 92, 246, 0.3);
      }
      .skill-badge h3 {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }
      .skill-badge p {
        color: #9ca3af;
        font-size: 0.95rem;
      }
      .posts-container {
        margin-top: 2rem;
      }
      .empty-state {
        text-align: center;
        padding: 5rem 2rem;
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .empty-state h2 {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      .empty-state p {
        color: #d1d5db;
        font-size: 1.1rem;
        line-height: 1.8;
      }
      @media (max-width: 768px) {
        .content {
          padding: 2rem 1.5rem;
        }
        .header-section, .hero-section {
          padding: 3rem 2rem 2rem;
          margin: 2rem 1.5rem 0;
        }
        .header-section h1, .hero-section h1 {
          font-size: 2.5rem;
        }
        .contact-info {
          flex-direction: column;
          gap: 1rem;
        }
        nav ul {
          flex-direction: column;
          gap: 1.5rem;
        }
        nav {
          padding: 1rem 1.5rem;
        }
        .skills-list {
          grid-template-columns: 1fr;
        }
        .section {
          padding: 2rem;
        }
        .intro-card {
          padding: 2rem;
        }
        .skills-preview {
          grid-template-columns: 1fr;
        }
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">Resume</a></li>
          <li><a href="/post">Posts</a></li>
        </ul>
      </nav>
      
      {% block header %}{% endblock %}

      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
